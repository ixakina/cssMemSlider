<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clear-style.css">
    <link rel="stylesheet" href="style.css">
    <title>MemSlider</title>
</head>
<body>
    <div class="container">

        <div class="wrapper">
            <div class="slider-container">
                <input type="radio" id="slide1" name="control" checked>
                <input type="radio" id="slide2" name="control">
                <input type="radio" id="slide3" name="control">
                <input type="radio" id="slide4" name="control">
                <div class="slider-row">
                    <div class="slide slide1">
                                   </div>
                    <div class="slide slide2">
                           </div>
                    <div class="slide slide3">
                    </div>
                    <div class="slide slide4">
                    </div>
                </div>
            
            <div class="slider-info">
                <div class="slider-text">
                    <p class="text text1">Зная свои границы можно их переходить.</p>
                    <p class="text text2">Самые протоптанные пути - в никуда.</p>
                    <p class="text text3">Всё нормально. Просто нормы меняются.</p>
                    <p class="text text4">Глупые мысли редко запаздывают.</p>
                </div>
                <div class="slider-controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                </div>
            </div>
        </div>
        </div>
    </div>    
</body>
</html>
